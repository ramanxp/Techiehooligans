is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components: []
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: my_cart
    properties: {text: My Cart, icon: 'fa:cart-arrow-down', visible: false}
    type: Link
    layout_properties: {}
  - name: sign_in
    properties: {text: Sign In, icon: 'fa:user-circle'}
    type: Link
    layout_properties: {}
    event_bindings: {click: sign_in_click}
- name: title
  properties: {text: TECHIEHOOLIGANS}
  type: Link
  layout_properties: {slot: title}
  components: []
  event_bindings: {click: title_click}
