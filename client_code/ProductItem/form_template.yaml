container: {type: ColumnPanel}
components:
- name: content_panel
  properties: {role: card}
  type: ColumnPanel
  layout_properties: {grid_position: 'KIEACL,TYYHLD'}
  components:
  - name: name_label
    properties: {font_size: 30, align: center, bold: true}
    type: Label
    layout_properties: {grid_position: 'XORBIE,WHYQBE'}
  - name: image_content
    properties: {}
    type: Image
    layout_properties: {grid_position: 'GKQHOH,HXTEJV'}
